<!DOCTYPE html>
<html>
<body>
<p>This example uses the addEventListner() method to attach a "click" event to a p element.</p>
<p id="demo">Click Me.</p>
<p id="demotwo"></p>
<script>
let thestring = "this is an example of something printed";
// I need to replace thestring with an xmlHTTPRequest
document.getElementById("demo").addEventListener("click", myFunction);

function myFunction() {
 document.getElementById("demotwo").innerHTML = thestring;
}
</script>
</body>
</html>
